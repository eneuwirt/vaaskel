name: CI

on:
  push:
    branches:
      - main
      - dev
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - run: echo "Checkout repository and build with Maven"
      - name: Checkout repository
        uses: actions/checkout@v4
      - run: echo "Finished checkout"

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Build with Maven
        run: mvn -B -ntp clean verify
        # -B = batch mode, -ntp = no transfer progress (cleaner logs)