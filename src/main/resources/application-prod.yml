logging:
    level:
        org:
            atmosphere: warn
server:
    port: ${PORT:8080}
spring:
    datasource:
      url: ${SPRING_DATASOURCE_URL}
      password: ${SPRING_DATASOURCE_USERNAME}
      username: ${SPRING_DATASOURCE_PASSWORD}
    jpa:
      hibernate:
        ddl-auto: validate         # JPA only validates schema against entities
      properties:
        hibernate:
          format_sql: true        # Pretty-print generated SQL
          show_sql: false         # Set to true if you want Hibernate SQL logged
    liquibase:
      enabled: false                 # Liquibase is disabled because Flyway manages schema migrations
    flyway:
      enabled: true                   # Global Flyway switch; environment profiles may override this
      locations: classpath:db/migration
      clean-disabled: true      # Never allow Flyway clean in INT/PROD
vaadin:
    launch-browser: false
    vaadin.allowed-packages: com.vaaskel